<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Material - Sistema de Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Nuevo Material</h2>
        <form th:action="@{/materiales/guardar}" th:object="${material}" method="post">
            <div class="mb-3">
                <label for="codigo" class="form-label">CÃ³digo</label>
                <input type="text" class="form-control" id="codigo" th:field="*{codigo}" required>
            </div>
            <div class="mb-3">
                <label for="gramaje" class="form-label">Gramaje</label>
                <input type="number" class="form-control" id="gramaje" th:field="*{gramaje}" required>
            </div>
            <div class="mb-3">
                <label for="kilosBruto" class="form-label">Kilos Bruto</label>
                <input type="number" class="form-control" id="kilosBruto" th:field="*{kilosBruto}" required>
            </div>
            <div class="mb-3">
                <label for="kilosNeto" class="form-label">Kilos Neto</label>
                <input type="number" class="form-control" id="kilosNeto" th:field="*{kilosNeto}" required>
            </div>
            <div class="mb-3">
                <label for="ancho" class="form-label">Ancho</label>
                <input type="number" class="form-control" id="ancho" th:field="*{ancho}" required>
            </div>
            <div class="mb-3">
                <label for="largo" class="form-label">Largo</label>
                <input type="number" class="form-control" id="largo" th:field="*{largo}" required>
            </div>
            <div class="mb-3">
                <label for="calidad" class="form-label">Calidad</label>
                <select class="form-control" id="calidad" th:field="*{calidad}" required>
                    <option value="">Seleccione una calidad</option>
                    <option th:each="cal : ${calidades}"
                            th:value="${cal.id}"
                            th:text="${cal.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/materiales}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
