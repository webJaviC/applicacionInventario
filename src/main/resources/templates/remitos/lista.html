<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Remitos - Sistema de Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Remitos</h2>
            <a th:href="@{/remitos/nuevo}" class="btn btn-primary">Nuevo Remito</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nro. Remito</th>
                    <th>Fecha</th>
                    <th>Proveedor</th>
                    <th>Cantidad Materiales</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="remito : ${remitos}">
                    <td th:text="${remito.nroRemito}"></td>
                    <td th:text="${#temporals.format(remito.fecha, 'dd/MM/yyyy')}"></td>
                    <td th:text="${remito.proveedor}"></td>
                    <td th:text="${remito.materiales.size()}"></td>
                    <td>
                        <a th:href="@{/remitos/ver/{id}(id=${remito.id})}" class="btn btn-sm btn-info">Ver</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
