<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Remito - Sistema de Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Nuevo Remito</h2>
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/remitos/guardar}" th:object="${remito}" method="post">
                    <div class="mb-3">
                        <label for="nroRemito" class="form-label">Número de Remito</label>
                        <input type="text" class="form-control" id="nroRemito" th:field="*{nroRemito}" required>
                    </div>
                    <div class="mb-3">
                        <label for="proveedor" class="form-label">Proveedor</label>
                        <input type="text" class="form-control" id="proveedor" th:field="*{proveedor}" required>
                    </div>
                    <!-- Aquí irían los campos para materiales -->
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/remitos}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Cargar desde archivo</h3>
                <form th:action="@{/remitos/cargar-archivo}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="archivo" class="form-label">Archivo de Remito</label>
                        <input type="file" class="form-control" id="archivo" name="archivo" accept=".txt" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cargar Archivo</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
